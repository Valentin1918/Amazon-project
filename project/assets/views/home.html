<div ng-controller="HomePage">
    <section class="content">
        <div class="container-fluid">
            <div class="row" ng-repeat="x in someData">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <p>{{x.value}}</p>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <img ng-src="{{x.img}}" alt="">
                </div>
            </div>
        </div>
    </section>
</div>
